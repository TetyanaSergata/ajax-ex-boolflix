<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Moment_Js -->
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolfix</title>
  </head>
  <body>
    <div class="searchbar-box">
      <input id="title" type="text" name="" value="" placeholder="name of film">
      <button class="button" type="button" name="button">Search</button>
    </div>

    <div class="film_list"></div>

    <!-- Template handelbars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <ul class="film">
        <li>Titolo: {{title}}</li>
        <li>Titolo originale: {{originalTitle}}</li>
        <li>Lingua: <img src="{{src}}" alt="{{originalLanguage}}"></li>
        <li>Voto: {{{vote_average}}}
        <!-- <li id="{{id}}">Voto: -->
          <!-- <i class="fas fa-star vote"></i>
          <i class="far fa-star vote"></i> -->
          <!-- <i class="fas fa-star vote"></i>
          <i class="fas fa-star vote"></i>
          <i class="fas fa-star vote"></i> -->
        </li>
      </ul>
    </script>

    <!-- Script -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
