<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Moment_Js -->
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolfix</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h2>BoolFix</h2>
      </div>
      <div class="searchbar">
        <input id="title" type="text" name="" value="" placeholder="name of film">
        <button class="button" type="button" name="button">Search</button>
      </div>
    </div>

      <!-- Main -->
    <div class="container">
      <h1></h1>
      <div class="film_list"></div>
    </div>

    <!-- Template handelbars -->
    <!-- Film-box -->
    <script id="film-template" type="text/x-handlebars-template">
    <div class="box-film">
        <div class="film_poster">
          {{{coverPoster}}}
        </div>

        <div class="film">
          <!-- <h1>{{title_h1}}</h1> -->
          <ul>
            <li>Titolo: {{title}}</li>
            <li>Titolo originale: {{originalTitle}}</li>
            <li>Lingua: <img src="{{src}}" alt="{{{originalLanguage}}}"></li>
            <li class="star">Voto: {{{voteAverage}}}
            </li>
            <li>Overview: {{overview}} </li>
          </ul>
        </div>
      </div>
    </script>

    <!-- Tv-box -->
    <script id="tv-template" type="text/x-handlebars-template">
      <div class="box-tv">
        <div class="tv_poster">
          {{{coverPoster}}}
        </div>

        <div class="tv">
          <ul>
            <li>Titolo: {{title}}</li>
            <li>Titolo originale: {{originalTitle}}</li>
            <li>Lingua: <img src="{{src}}" alt="{{{originalLanguage}}}"></li>
            <li class="star">Voto: {{{voteAverage}}}
            </li>
            <li>Overview: {{overview}}</li>
          </ul>
        </div>
      </div>
    </script>

    <!-- <script id="film-template" type="text/x-handlebars-template">
      <ul class="film">
        <li> {{{coverPoster}}} </li>
        <li> Titolo: {{title}} </li>
        <li> Titolo originale: {{originalTitle}} </li>
        <li> Lingua: <img src="{{src}}" alt="{{{originalLanguage}}}">
        </li>
        <li class="star">Voto: {{{voteAverage}}}
        </li>
      </ul>
    </script> -->

    <!-- Script -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
